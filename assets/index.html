<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinBal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/FintechFinbal/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
  <header>
  <div class="container">
    <div class="row px-3 py-3 align-items-center">
      
      <!-- Coluna do LOGO -->
      <div class="col-6 d-flex align-items-center">
        <a href="index.html">
          <img
            src="/FintechFinbal/assets/images/Logo.svg"
            alt="logotipo FinBal"
            class="img-fluid w-100 w-md-25 w-lg-20"
          />
        </a>
      </div>

      <!-- Coluna dos ÍCONES -->
      <div class="col-6 d-flex justify-content-end align-items-center">
        <ul class="nav">
          <li>
            <a href="#" class="nav-link text-white">
              <iconify-icon icon="lets-icons:bell" width="24" height="24"></iconify-icon>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <iconify-icon icon="qlementine-icons:user-16" width="24" height="24"></iconify-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main>
    <section class="text-center my-1 w-20 w-md-25 w-lg-20">
      <div class="dropdown">
        <button
         id="botao_mes" class="btn dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Selecione um mês
        </button>
        <div class="d-flex justify-content-center">
        <ul class="dropdown-menu gap-1 p-2 rounded-3 mx-0 shadow w-220px">
          <li><a class="dropdown-item rounded-2" href="#">Janeiro</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Fevereiro</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Março</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Abril</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Maio</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Junho</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Julho</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Agosto</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Setembro</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Outubro</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Novembro</a></li>
          <li><a class="dropdown-item rounded-2" href="#">Dezembro</a></li>
        </ul>
      </div>
    </section>

    <section class="container">
        <!-- TOTAL E MOVIMENTACOES -->
        <div class="row my-2 justify-content-center">
            <div class="col-md-6">
                <div class="card bg-transparent border-0 text-white h-100 rounded-4 p-4">
                    <h6 class="text-center">Sua conta</h6>
                    <h2 class="text-center display-5">R$26.563</h2>
                    <div class="d-flex justify-content-around my-4">
                        <div class="text-success">
                            <i class="fas fa-arrow-up"></i> Entradas<br><strong>R$27.000</strong>
                        </div>
                    <div class="text-danger">
                        <i class="fas fa-arrow-down"></i> Saídas<br><strong>R$437</strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- ICONES/BOTOES conta, extrato, graficos -->
        <div class="d-flex justify-content-around my-2 mt-0 text-center text-white">
            <div class="d-flex flex-column align-items-center">
                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center wbutton mb-1">
                    <i class="fas fa-file-alt"></i>
                </div>
            <small>Extrato</small>
            </div>

        <div class="d-flex flex-column align-items-center">
            <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center wbutton mb-1">
                <i class="fas fa-file-invoice"></i>
            </div>
        <small>Contas a pagar</small>
        </div>

        <div class="d-flex flex-column align-items-center">
            <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center wbutton mb-1">
                <i class="fas fa-chart-pie"></i>
            </div>
        <small>Gráficos</small>
        </div>
    
    </div>
</section>





</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

  </body>
  </html>
